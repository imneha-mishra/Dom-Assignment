<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <button onclick="loggin()">Login</button>
    <button onclick="loggout()">Logout</button>

    <h1 id="login-status"></h1>

    <script>
        function Login(){
            localStorage.setItem("auth",true);
            window.location.reload();
        }
        function loggout(){
            localStorage.setItem("auth",false);
            window.location.reload();
        }

        const heading=document.getElementById("login-status");
        const loginStatus=localStorage.getItem("auth");
        if(loginStatus != "false"){
            heading.innerHTML="User is logged In";
        }
        else{
            heading.innerHTML="User is logged Out";
        }
    </script>
</body>
</html>
