<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drk mode</title>
    <style>
        body{
            padding: 2.5rem;
            background-color: white;
            color: black;
            font-size: 2.5rem;
        }
        .dark-mode{
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <h5 id="content">This is light mode</h5>
    <button onclick="myfunction()">Dark Mode</button>
</body>
<script>
 function myfunction(){
    document.getElementById("content").innerHTML="This is Dark mode";
    const element = document.body;
    
    element.classList.toggle("dark-mode");
   
 }
</script>
</html>
